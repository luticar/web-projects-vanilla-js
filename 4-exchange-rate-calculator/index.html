<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸ’²Exchange Rate Calculator</title>
  </head>
  <body>
    <img src="img/pokinho.png" alt="pig icon" />
    <h1 contenteditable="true">Exchange Rate Calculator</h1>
    <p contenteditable="true">
      Choose the currency and the amounts to get the exchange rate
    </p>

    <div class="container">
      <div class="currency">
        <select name="currency-one" id="">
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
        </select>
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>
      <div class="swap-rate-container">
        <button id="swap">Swap</button>
        <div class="rate" id="rate">text</div>
      </div>
      <div class="currency">
        <select name="currency-two" id="">
          <option value="EUR" selected>EUR</option>
          <option value="USD">USD</option>
        </select>
        <input type="number" id="amount-two" placeholder="0" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
