<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸ’²Exchange Rate Calculator</title>
  </head>
  <body>
    <img src="img/pokinho.png" alt="pig icon" />
    <h1 contenteditable="true">Exchange Rate Calculator</h1>
    <p contenteditable="true">
      Choose the currency and the amounts to get the exchange rate
    </p>

    <div class="container">
      <div class="currency">
        <select id="currency-one">
          <option value="0">Choose</option>
        </select>
        <input
          type="number"
          id="amount-one"
          placeholder="0"
          value="1"
          min="0"
        />
      </div>
      <div class="swap-rate-container">
        <button id="swap">Swap</button>
        <div class="rate" id="rate"></div>
      </div>
      <div class="currency">
        <select id="currency-two">
          <option value="0">Choose</option>
        </select>
        <input type="number" id="amount-two" placeholder="..." min="0" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
